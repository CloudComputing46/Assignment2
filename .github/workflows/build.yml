name: Build and Test Spring Boot App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests
        run: mvn clean test -X
        env:
          MAVEN_OPTS: "-XX:+EnableDynamicAgentLoading"
        continue-on-error: true

      - name: Display test results
        if: always()
        run: |
          echo "=== Displaying Test Failure Details ==="
          if [ -d "target/surefire-reports" ]; then
            find target/surefire-reports -name "*.txt" -exec echo "=== File: {} ===" \; -exec cat {} \; -exec echo "" \;
            echo ""
            echo "=== XML Reports ==="
            find target/surefire-reports -name "*.xml" -exec echo "=== File: {} ===" \; -exec cat {} \; -exec echo "" \;
          else
            echo "No surefire-reports directory found"
          fi

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          retention-days: 5

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1